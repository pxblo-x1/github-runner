name: ğŸ” Check Docker Updates & Notify

on:
  schedule:
    # Ejecutar cada 2 dÃ­as a las 8:00 AM local (GMT-5, equivalente a 13:00 UTC)
    - cron: '0 13 */2 * *'
  workflow_dispatch:
    inputs:
      force_check:
        description: "ğŸ”„ Forzar verificaciÃ³n completa"
        required: false
        type: boolean
        default: false
      debug_mode:
        description: "ğŸ”§ Modo debug (mÃ¡s informaciÃ³n)"
        required: false
        type: boolean
        default: false

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  check-updates:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Download Docker Image Reporter
        run: |
          ARCH=$(uname -m)
          echo "ğŸ–¥ï¸ Arquitectura detectada: $ARCH"

          case $ARCH in
            "aarch64"|"arm64") BINARY_ARCH="arm64" ;;
            "x86_64"|"amd64") BINARY_ARCH="amd64" ;;
            *) echo "âš ï¸ Arquitectura no reconocida"; exit 1 ;;
          esac

          # Descargar directamente a /tmp (NO tiene noexec)
          echo "ğŸ“¥ Descargando a /tmp (evitando restricciÃ³n noexec)..."
          curl -L -f --retry 3 -o /tmp/icr \
            "https://github.com/devidence-dev/image-container-reporter/releases/latest/download/icr-linux-${BINARY_ARCH}"

          chmod +x /tmp/icr

          # Verificar
          echo "ğŸ” Verificando:"
          file /tmp/icr

          if /tmp/icr --version; then
            echo "âœ… Scanner listo en /tmp/icr"
          else
            echo "âŒ Error al ejecutar"
            exit 1
          fi

      - name: ğŸ” Scan running Docker containers for updates
        run: |
          if [ -n "${TELEGRAM_BOT_TOKEN}" ] && [ -n "${TELEGRAM_CHAT_ID}" ]; then
            echo "ğŸ“± Configurando Telegram..."
            sudo /tmp/icr config set telegram.bot_token "${TELEGRAM_BOT_TOKEN}"
            sudo /tmp/icr config set telegram.chat_id "${TELEGRAM_CHAT_ID}"
            sudo /tmp/icr config set telegram.enabled true
          fi
          
          # Configurar GHCR token si estÃ¡ disponible
          if [ -n "${GITHUB_TOKEN}" ]; then
            echo "ğŸ”‘ Configurando GitHub token para GHCR..."
            sudo /tmp/icr config set registry.ghcr.enabled true
            sudo /tmp/icr config set registry.ghcr.token "${GITHUB_TOKEN}"
          fi
          
          echo "ğŸ” Iniciando scan..."
          if [ -n "${TELEGRAM_BOT_TOKEN}" ]; then
            # Pasar GITHUB_TOKEN explÃ­citamente a sudo
            sudo GITHUB_TOKEN="${GITHUB_TOKEN}" /tmp/icr scan --docker-daemon --notify --output json --output-file /tmp/scan-results.json
          else
            sudo GITHUB_TOKEN="${GITHUB_TOKEN}" /tmp/icr scan --docker-daemon --output json --output-file /tmp/scan-results.json
          fi
          
          # Copiar con sudo y luego cambiar permisos
          sudo cp /tmp/scan-results.json ./scan-results.json
          sudo chown runner:runner ./scan-results.json
          chmod 644 ./scan-results.json
          
          echo "âœ… Scan completado"

      - name: ğŸ“Š Show detailed scan summary
        run: |
          if [ -f "scan-results.json" ]; then
            echo "ğŸ“‹ Resumen detallado del scan de contenedores:"
            echo "========================================"
            
            # Verificar que jq estÃ© disponible
            if command -v jq >/dev/null 2>&1; then
              # Mostrar estructura del JSON para debug
              echo "ğŸ” Estructura del JSON:"
              jq 'keys' scan-results.json 2>/dev/null || echo "Error leyendo claves JSON"
              
              # Extraer estadÃ­sticas (adaptÃ¡ndose a la estructura real)
              UPDATES_COUNT=$(jq -r 'if has("updates_available") then .updates_available | length else 0 end' scan-results.json 2>/dev/null || echo '0')
              UP_TO_DATE_COUNT=$(jq -r 'if has("up_to_date_services") then .up_to_date_services | length elif has("up_to_date") then .up_to_date | length else 0 end' scan-results.json 2>/dev/null || echo '0')
              TOTAL_CONTAINERS=$(jq -r 'if has("total_services_found") then .total_services_found elif has("services_scanned") then .services_scanned else 0 end' scan-results.json 2>/dev/null || echo '0')
              ERRORS_COUNT=$(jq -r 'if has("errors") then .errors | length else 0 end' scan-results.json 2>/dev/null || echo '0')
              
              echo "ğŸ”„ Actualizaciones encontradas: $UPDATES_COUNT"
              echo "âœ… Contenedores actualizados: $UP_TO_DATE_COUNT"
              echo "ğŸ³ Total contenedores escaneados: $TOTAL_CONTAINERS"
              echo "âŒ Errores encontrados: $ERRORS_COUNT"
              echo ""
              
              # Mostrar actualizaciones disponibles si las hay
              if [ "$UPDATES_COUNT" -gt 0 ]; then
                echo "ğŸ”„ ACTUALIZACIONES DISPONIBLES:"
                echo "------------------------------"
                jq -r '.updates_available[] | "  ğŸ“¦ \(.service_name): \(.current_image.tag) â†’ \(.latest_image.tag) (\(.update_type))"' scan-results.json 2>/dev/null || echo "Error procesando actualizaciones"
                echo ""
              fi
              
              # Mostrar servicios actualizados
              if [ "$UP_TO_DATE_COUNT" -gt 0 ]; then
                echo "âœ… SERVICIOS ACTUALIZADOS:"
                echo "-------------------------"
                jq -r '.up_to_date_services[] | "  âœ“ \(.)"' scan-results.json 2>/dev/null || echo "Error procesando servicios actualizados"
                echo ""
              fi
              
              # Mostrar errores si los hay
              if [ "$ERRORS_COUNT" -gt 0 ]; then
                echo "âŒ ERRORES ENCONTRADOS:"
                echo "----------------------"
                jq -r '.errors[] | "  âš ï¸ \(.)"' scan-results.json 2>/dev/null || echo "Error procesando errores"
                echo ""
              fi
              
            else
              echo "âš ï¸ jq no disponible - mostrando contenido raw del JSON:"
              echo "ğŸ“„ Contenido completo del scan:"
              cat scan-results.json
            fi
            
            # Debug mode: mostrar archivo completo
            if [ "${{ github.event.inputs.debug_mode }}" = "true" ]; then
              echo ""
              echo "ğŸ”§ DEBUG MODE - JSON Completo:"
              echo "============================="
              cat scan-results.json | jq '.' 2>/dev/null || cat scan-results.json
            fi
            
          else
            echo "âŒ No se encontrÃ³ archivo scan-results.json"
            echo "ğŸ“‚ Archivos en directorio actual:"
            ls -la
            exit 1
          fi
